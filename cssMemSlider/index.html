<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CSS Slider</title>
</head>
<body>
        <div class="slider">
            <input class="slider_controls_form_radio" type="radio" name="slide" id="a1" checked>
            <input class="slider_controls_form_radio" type="radio" name="slide" id="a2">
            <input class="slider_controls_form_radio" type="radio" name="slide" id="a3">
            <input class="slider_controls_form_radio" type="radio" name="slide" id="a4">
            <!----Container------------->
            <div class="slider_container">
                    <div class=" slider_container_card1"></div>
                    <div class=" slider_container_card2">xx2x</div>
                    <div class=" slider_container_card3">xx3x</div>
                    <div class=" slider_container_card4">x4xx</div>
            </div>
            <div class=" slider_container_text1 text">Я сейчас вам всё объясню</div>
            <div class=" slider_container_text2 text">222</div>
            <div class=" slider_container_text3 text">333</div>
            <div class=" slider_container_text4 text">444</div>
             <!----Controls------------->
            <ul class="slider_controls">
                <li>
                    <label class="slider_controls_label" for="a1" >
                        <div class="circle circle1"></div>
                    </label>                
                </li>
                <li>
                    <label class="slider_controls_label" for="a2">
                        <div class="circle circle2"></div>
                    </label>
                </li>
                <li>
                    <label class="slider_controls_label" for="a3">
                        <div class="circle circle3"></div>
                    </label>
                </li>
                <li>
                    <label class="slider_controls_label" for="a4">
                        <div class="circle circle4"></div>
                    </label>
                </li>
          </ul>                    
        </div>
    
</body>
