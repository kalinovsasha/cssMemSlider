<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CSS Slider</title>
</head>
<body>
    <div class="main">
        <div class="slider">
            <!----Container------------->
            <div class="slider_container">
                <input class="slider_controls_form_radio" type="radio" name="slide" id="a1" checked>
                <div class="slider_container_cards1">
                    <div class=" slider_container_card1">x1xx</div>
                    <div class=" slider_container_text1">Я вам сейчас покажу</div>
                </div>
                <input class="slider_controls_form_radio" type="radio" name="slide" id="a2">
                <div class="slider_container_cards2">
                    <div class=" slider_container_card2">xx2x</div>
                    <div class=" slider_container_text2">222</div>
                </div>
                <input class="slider_controls_form_radio" type="radio" name="slide" id="a3">
                <div class="slider_container_cards3">
                    <div class=" slider_container_card3">xx3x</div>
                    <div class=" slider_container_text3">333</div>
                </div>
                <input class="slider_controls_form_radio" type="radio" name="slide" id="a4">
                <div class="slider_container_cards4">
                    <div class=" slider_container_card4">x4xx</div>
                    <div class=" slider_container_text4">444</div>
                </div>
            </div>
                    
                    
                    
                    

            <!----Controls------------->
            <ul class="slider_controls">
                <li><label class="slider_controls_label" for="a1"><div class="slider_controls_form_button_wrapper"></div></label></li>
                <li><label class="slider_controls_label" for="a2"><div class="slider_controls_form_button_wrapper"></div></label></li>
                <li><label class="slider_controls_label" for="a3"><div class="slider_controls_form_button_wrapper"></div></label></li>
                <li><label class="slider_controls_label" for="a4"><div class="slider_controls_form_button_wrapper"></div></label></li>
            </ul>           


        </div>
    </div>
</body>
